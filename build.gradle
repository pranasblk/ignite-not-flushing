group 'org.orangecap.poc'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  // https://mvnrepository.com/artifact/org.apache.ignite/ignite-spark
  compile group: 'org.apache.ignite', name: 'ignite-spark', version: '2.1.0'

  // https://mvnrepository.com/artifact/org.hdrhistogram/HdrHistogram
  compile group: 'org.hdrhistogram', name: 'HdrHistogram', version: '2.1.9'

  // https://mvnrepository.com/artifact/com.cloudera.sparkts/sparkts
  compile group: 'com.cloudera.sparkts', name: 'sparkts', version: '0.4.0'

  // Spark MLLib libraries
  runtime group: 'org.apache.spark', name: 'spark-mllib_2.11', version: '2.1.0'

  testCompile group: 'junit', name: 'junit', version: '4.12'
}
